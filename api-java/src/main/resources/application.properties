
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/feedbacknow}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

api.flask.url=${API_FLASK_URL:http://localhost:5000/sentiment}
api.flask.batch=${API_FLASK_BATCH:http://localhost:5000/predict_batch}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.application.name=api-feedbacknow
server.error.include-stacktrace=never
server.error.include-message=never
server.error.whitelabel.enabled=false

spring.security.user.name=user
spring.security.user.password=123456

logging.file.name=logs/api-feedback.log
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.max-history=7
# INFO e suficiente para ver o esqueleto das chamadas HTTP e erros graves
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
# Opcional: Mostra os valores reais que foram salvos (o que substitui as ?)
logging.level.org.hibernate.orm.jdbc.bind=TRACE
# Detalhes da chamada Flask
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.br.com.feedbacknow.api_feedbacknow=DEBUG

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Caminho para acessar o Swagger UI no navegador
springdoc.swagger-ui.path=/swagger-ui.html
# Ordena os endpoints por ordem alfabetica ou por metodo HTTP
springdoc.swagger-ui.operationsSorter=method

# COPIE ESTE ARQUIVO PARA application-dev.properties
